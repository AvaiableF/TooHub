<script>
// Create a canvas and append it to the body
var c = document.createElement('canvas');
var ctx = c.getContext('2d');
document.body.insertBefore(c, document.body.firstChild);

// Set the canvas to fixed positioning so it stays in the background
c.style.position = 'fixed';
c.style.top = '0';
c.style.left = '0';
c.style.zIndex = '-1'; // Ensuring the canvas is behind other elements

// Making the canvas full screen
c.height = window.innerHeight;
c.width = window.innerWidth;

// Characters used for the Matrix effect
var matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';

matrixChars = matrixChars.split('');

var fontSize = 14;
var columns = c.width/fontSize; // Number of columns for the rain
// An array of drops - one per column
var drops = [];
// X below is the x coordinate
// 1 = y-coordinate of the drop(same for every drop initially)
for(var x = 0; x < columns; x++)
    drops[x] = 1; 

// Drawing the characters
function draw() {
    // Black BG for the canvas
    // Translucent BG to show trail
    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
    ctx.fillRect(0, 0, c.width, c.height);

    ctx.fillStyle = '#0F0'; // Green text
    ctx.font = fontSize + 'px arial';
    // Looping over drops
    for(var i = 0; i < drops.length; i++) {
        // A random matrix character to print
        var text = matrixChars[Math.floor(Math.random()*matrixChars.length)];
        // X = i*fontSize, Y = value of drops[i]*fontSize
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        
        // Sending the drop back to the top randomly after it has crossed the screen
        // Adding a randomness to the reset to make the drops scattered on the Y axis
        if(drops[i]*fontSize > c.height && Math.random() > 0.975)
            drops[i] = 0;

        // Incrementing Y coordinate
        drops[i]++;
    }
}

setInterval(draw, 35);
</script></body>
